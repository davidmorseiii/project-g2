<!--
Player is directed here from start.html once the game is over. Displays final score.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="game-container">
        <h1><u>Trivia Game</u></h1>

        <div class="scoreboard">
            Final Score: {{ player_score }}
        </div>
        <form action="/" method="get">
                <button type="submit">Go to Home</button>
        </form>
        <button id="modeToggle">Toggle Night/Day Mode</button>
    </div>

    <script>
        const toggleBtn = document.getElementById('modeToggle');

        // load saved mode from localStorage
        const savedMode = localStorage.getItem('theme');
        if (savedMode === 'night') {
            document.body.classList.add('night-mode');
            toggleBtn.textContent = 'Switch to Day Mode';
        }

        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('night-mode');
            
            const isNight = document.body.classList.contains('night-mode');
            localStorage.setItem('theme', isNight ? 'night' : 'day');

            toggleBtn.textContent = isNight 
                ? 'Switch to Day Mode' 
                : 'Switch to Night Mode';
        });
    </script>    
</body>
</html>
