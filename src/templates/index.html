<!--
Landing page for the application. Contains menu options to "Play", "Create Custom Game", view the "Scoreboard",
and "Toggle Night/Day "Mode". Javascript for night mode button in <script>.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trivia Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="welcome-container">
        <h1><u>Welcome to the Trivia Game!</u></h1>
        <p>Please make a selection below:</p>

        <div class="menu-box">
            <form action="/enter-name" method="get">
                <button type="submit">Play</button>
            </form>
            <form action="/custom" method="get">
                <button type="submit">Create Custom Game</button>
            </form>
            <form action="/scoreboard" method="get">
                <button type="submit">Scoreboard</button>
            </form>
            <button id="modeToggle">Toggle Night/Day Mode</button>
        </div>
    </div>

    <script>
        const toggleBtn = document.getElementById('modeToggle');

        // load saved mode from localStorage
        const savedMode = localStorage.getItem('theme');
        if (savedMode === 'night') {
            document.body.classList.add('night-mode');
            toggleBtn.textContent = 'Switch to Day Mode';
        }

        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('night-mode');
            
            const isNight = document.body.classList.contains('night-mode');
            localStorage.setItem('theme', isNight ? 'night' : 'day');

            toggleBtn.textContent = isNight 
                ? 'Switch to Day Mode' 
                : 'Switch to Night Mode';
        });
    </script>
</body>
</html>
