<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Scoreboard</title>
    <!--<link rel="stylesheet" href="../static/style.css">-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div>
        <h1>Scoreboard</h1>
    </div>
    <div class="menu-box">
        <!-- make a table the reads and loops through the object "games" and shows the results -->
        <table class="styled-table">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Score</th>
                    <th>Game</th>
                </tr>
            </thead>
            <tbody>
                {% for game in games %}
                <tr>
                    <td>{{ game.user.username }}</td>
                    <td>{{ game.score }}</td>
                    <td>{{ game.question_set.title }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


    </div>
    <button id="modeToggle">Toggle Night/Day Mode</button>

    <script>
        const toggleBtn = document.getElementById('modeToggle');

        // load saved mode from localStorage
        const savedMode = localStorage.getItem('theme');
        if (savedMode === 'night') {
            document.body.classList.add('night-mode');
            toggleBtn.textContent = 'Switch to Day Mode';
        }

        toggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('night-mode');

            const isNight = document.body.classList.contains('night-mode');
            localStorage.setItem('theme', isNight ? 'night' : 'day');

            toggleBtn.textContent = isNight
                ? 'Switch to Day Mode'
                : 'Switch to Night Mode';
        });
    </script>
</body>

</html>
